{% extends "base.html" %}

{% block content %}

    <h1 style="text-align: center;">Blog Posts</h1>

{% for entry in entries %}
    <div class="container">
        <a href="/blog?id={{entry.id}}"><h2>{{ entry.title }}</h2></a>
        <p>{{ entry.body }}</p>
        <p>{{ entry.pub_date }}</p>
        <p class='user'>written by <a href="/blog?userid={{entry.owner_id}}">{{ entry.owner.username }}</a></p>
    </div>    
{% endfor %}

{% endblock %}

{% extends "base.html" %}

{% block content %}

    <h1 style="text-align: center;">Blog Posts</h1>

{% for entry in entries %}
    <a href="/blog?id={{entry.id}}"><h2>{{ entry.title }}</h2></a>
    <p>{{ entry.body }}</p>
    <p class='user'>written by <a href="/blog?userId={{entry.owner_id}}">{{ entry.owner.email }}</a></p>
{% endfor %}

{% endblock %}

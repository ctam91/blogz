{% extends "base.html" %}

{% block content %}
    <h1 style="text-align: center;">Blogz</h1>
{% for title in titles %}
<div class="container">
    <a href="/blog?id={{title.id}}"><p><h2>{{ title.title }}</h2></p></a>
    <p>{{ title.pub_date }}</p>
    <p>{{ title.body }}</p>
    <p class='user'>written by <a href="/blog?userid={{title.owner_id}}">{{ title.owner.username }}</a></p>
</div>
{% endfor %}

{% endblock %}

{% extends "base.html" %}

{% block content %}
    <h1 style="text-align: center;">Build a Blog</h1>
{% for title in titles | reverse %}
    <a href="/blog?id={{title.id}}"><p><h2>{{ title.title }}</h2></p></a>
    <p>{{ title.pub_date }}</p>
    <p>{{ title.body }}</p>
    <hr>

{% endfor %}

{% endblock %}

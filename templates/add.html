{% extends "base.html" %}

{% block content %}
    <h1>My Blog</h1>
    <form method='post'>
        <label>Title for your new blog:</label>
            <br>
            <input type='text' name='title' value='{{ title }}' />
        <p class="error">{{ title_error }}</p>

        <br>
        Your New Blog:
        <br>
        <textarea name="body" value='{{ body }}'></textarea>
        <p class="error">{{ body_error }} </p>
        
        <br>
        <input type="submit" value='Publish' />
    </form>



{% endblock %}

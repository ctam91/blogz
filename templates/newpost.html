{% extends "base.html" %}

{% block content %}
    <div class="container">
    <h1>New Post: </h1>
    <form method='post'>
        <label style="margin-top: 10px;">Title for your new blog:</label>
            <br>
            <input type='text' name='title' value='{{ title }}' class="blog_title" />
        <p class="error">{{ title_error }}</p>
        <br>
        <label>Your New Blog:</label>
        <br>
        <textarea name="body" class="table">{{ body }}</textarea>
        <p class="error">{{ body_error }} </p>
        
        <br>
        <input type="submit" value='Publish' />
    </form>
    </div>


{% endblock %}
